<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Expense Tracking App - Dashboard</title>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto">
      <h1 class="text-2xl font-semibold">Expense Tracker</h1>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto mt-8">

    <!-- Dashboard -->
    <div class="bg-white p-8 rounded-md shadow-md">

      <!-- Income vs Expense Chart -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Income vs Expense</h2>
        <canvas id="incomeExpenseChart" width="400" height="200"></canvas>
      </div>

      <!-- Other Dashboard Components (e.g., summary, recent transactions, etc.) -->
      <!-- Add your additional dashboard components here -->

    </div>
  </div>

  <!-- Script to initialize the chart -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Sample data
      var ctx = document.getElementById('incomeExpenseChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June'],
          datasets: [{
            label: 'Income',
            data: [2000, 2500, 1800, 3000, 2200, 2800],
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }, {
            label: 'Expenses',
            data: [1500, 2000, 1200, 2500, 1800, 2100],
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });
    });
  </script>

</body>
</html>
